
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Event Page</title>
  </head>
  <body>
    <h2>Add Event with {{contact.name}}</h2>
    <form action="{% url 'add_event' contact.id %}" method="post">
    {% csrf_token %}
        <input type="text" name="description" placeholder="description"><br>
        <input type="date" name="date"><br>
        <textarea name="notes" placeholder="notes" rows=3></textarea><br>
        <input type="submit" value="Add Event">
    </form>
    <form action="{% url 'contact_details' contact.id %}", method="get">
        <input type='submit' value='<Back'>
    </form>
  </body>
</html>
