
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>{{formtype}} Event Page</title>
  </head>
  <body>
    <h2>{{formtype}} Important Date for {{contact.name}}</h2>
    <form action="{% url 'contact_details' contact.id %}", method="get">
        <input type='submit' value='<Back'>
    </form>
    <form action="{{submit}}" method="post">
    {% csrf_token %}
        <input type="text" name="description" placeholder="description" value="{{milestone.description}}"><br>
        <input type="date" name="date" value={{milestone.date|date:"Y-m-d"}}><br>
        <input type="submit" value="Save">
    </form>

    {% if formtype == "Edit" %}
        <form action="{% url 'delete_milestone' milestone.id %}", method="post">
            {% csrf_token %}
            <button>DELETE</button>
        </form>
    {% endif %}
  </body>
</html>
