
{% extends "contacts_app/base.html" %}
{% block title %}Confirm Delete{% endblock title %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p> Are you sure you want to delete {{object}}?</p>
    <form class="action" action="{{back}}" method="get">
        <button class='nav'> &ltBack </button>
    </form>

    <form class="action" action="{{ delete }}", method="post">
        {% csrf_token %}
        <button class="nav delete">DELETE</button>
    </form>
{% endblock content %}
