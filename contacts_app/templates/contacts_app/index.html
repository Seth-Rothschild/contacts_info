<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contacts Tracker</title>
  </head>
  <body>
    <h2> Welcome! </h2>

    <p>This is a self-hostable app to keep track of interpersonal connections.</p>
    {% if contacts_list %}
        <ul>
        {% for contact in contacts_list %}
            <li><a href="{{ contact.id }}/contact_details">{{ contact.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No contacts exist.</p>
    {% endif %}
  </body>
</html>
