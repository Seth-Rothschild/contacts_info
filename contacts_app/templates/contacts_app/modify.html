
<!DOCTYPE html>
<html>
    <style>
        th {
            text-align: right;
            vertical-align: top;
        }


        button {
            margin: 2px;
            padding: 5px;
            width: 80px;
            float: left;
        }

    </style>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>{{formtype}} Page</title>
    </head>
    <body>
        <h2>{{formtype}}</h2>
        <form action="{{submit}}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button>Save</button>
        </form>

        <form action="{{back}}" method="get">
            <button> Cancel </button>
        </form>
        {% if delete %}
            <form action="{{ delete }}", method="get">
                <button>DELETE</button>
            </form>
        {% endif %}
    </body>
</html>
