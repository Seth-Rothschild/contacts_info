
<!DOCTYPE html>
<html>
    <style>
        th {
            text-align: right;
            vertical-align: top;
        }


        button {
            margin: 2px;
            padding: 5px;
            width: 80px;
            float: left;
        }

    </style>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Bulk Add Event Page</title>
    </head>
    <body>
        <h2>Add New Event</h2>
        <form action="{% url 'bulk_add_event' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th>
                        <label for="id_contacts">Contacts:</label>
                    </th>
                    <td>
                        <select id="id_contacts" name="contacts" multiple>
                            {% for contact in contacts %}
                                <option value="{{contact.id}}">{{contact.name}}</option>
                            {% endfor %}
                        </select> 
                    </td>
                </tr>
                {{ form.as_table }}
            </table>
            <button>Save</button>
        </form>

        <form action="{% url 'index' %}" method="get">
            <button> Cancel </button>
        </form>
    </body>
</html>
