
{% extends "contacts_app/base.html" %}
{% block title %}Bulk Add Event Page{% endblock title %}

{% block content %}
    <h2>Add New Event</h2>
    <form action="{% url 'bulk_add_event' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>
                    <label for="id_contacts">Contacts:</label>
                </th>
                <td>
                    <select id="id_contacts" name="contacts" multiple>
                        {% for contact in contacts %}
                            <option value="{{contact.id}}">{{contact.name}}</option>
                        {% endfor %}
                    </select> 
                </td>
            </tr>
            {{ form.as_table }}
        </table>
        <button class="nav">Save</button>
    </form>

    <form action="{% url 'index' %}" method="get">
        <button class="nav"> Cancel </button>
    </form>
{% endblock content %}
