
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Contact Page</title>
  </head>
  <body>
    <h2>Edit Contact</h2>
    <form action="{% url 'edit_contact' contact.id %}" method="post">
    {% csrf_token %}
        <input type="text" name="name" value="{{ contact.name }}"><br>
        <input type="text" name="email" value="{{ contact.email }}"><br>
        <input type="text" name="address" value="{{ contact.address }}"><br>
        <input type="date" name="birthday" value={{ contact.birthday|date:"Y-m-d" }}><br>
        <textarea name="notes" placeholder="notes" rows=3>{{ contact.notes }}</textarea><br>
        <input type="submit" value="Save">
    </form>
    <form action="{% url 'contact_details' contact.id %}", method="get">
        <input type='submit' value='<Back'>
    </form>
  </body>
</html>
