
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>{{formtype}} Contact Page</title>
  </head>
  <body>
    <h2>{{formtype}} Contact</h2>
    <form action="{{back}}" method="get">
        <button> Back </button>
    </form>
    <form action="{{submit}}" method="post">
    {% csrf_token %}
        <input type="text" name="name" placeholder="name" value="{{ contact.name }}"><br>
        <input type="text" name="email" placeholder="email" value="{{ contact.email }}"><br>
        <input type="text" name="address" placeholder="address" value="{{ contact.address }}"><br>
        <textarea name="notes" placeholder="notes" rows=3>{{ contact.notes }}</textarea><br>
        <input type="submit" value="Save">
    </form>

    {% if formtype == "Edit" %}
        <form action="{% url 'delete_contact' contact.id %}", method="post">
            {% csrf_token %}
            <button>DELETE CONTACT</button>
        </form>
    {% endif %}
  </body>
</html>
